


<div class="container px-4 py-5 mx-auto">
  <div class="row d-flex justify-content-center">
    <div class="col-5">
      <h4 class="heading">Shopping Bag</h4>
    </div>
    <div class="col-7">
      <div class="row text-right">
        <div class="col-4">
          <h6 class="mt-2">Format</h6>
        </div>
        <div class="col-4">
          <h6 class="mt-2">Quantity</h6>
        </div>
        <div class="col-4">
          <h6 class="mt-2">Price</h6>
        </div>
      </div>
    </div>
  </div>

    <ul>
      <li *ngFor="let product of products">
        <div class="row d-flex justify-content-center border-top">
          <div class="col-5">
            <div class="row d-flex">
              <div class="book">
                <img src="{{product[0].thumbnail}}" class="img-thumbnail">
              </div>
              <div class="my-auto flex-column d-flex pad-left">
                <h6 class="mob-text">{{product[0].title}}</h6>
                <p class="mob-text">{{product[0].brand}}</p>
              </div>
            </div>
          </div>
          <div class="my-auto col-7">
            <div class="row text-right">
              <div class="col-4">
                <p class="mob-text">{{product[0].category}}</p>
              </div>
              <div class="col-4">
                <div class="row d-flex justify-content-end px-3">
                  <p class="mb-0" id="cnt1">{{product[1]}}</p>
                  <div class="d-flex flex-column plus-minus">
                    <span class="vsm-text plus" (click)="incremQte(product)">+</span>
                    <span class="vsm-text minus"(click)="decrQte(product)">-</span>
                  </div>
                </div>
              </div>
              <div class="col-4">
                <h6 class="mob-text">{{product[0].price*product[1]}} DH</h6>
              </div>
            </div>
            <div class="col-4">
              <button (click)="remove(product)">Retirer</button>
          </div>
          </div>
        </div></li>
    </ul>



  <div class="row justify-content-center">
    <div class="col-lg-12">
      <div class="card">
        <div class="row">
          <div class="col-lg-3 radio-group">
            <div class="row d-flex px-3 radio">
              <img class="pay" src="https://i.imgur.com/WIAP9Ku.jpg">
              <p class="my-auto">Credit Card</p>
            </div>
            <div class="row d-flex px-3 radio gray">
              <img class="pay" src="https://i.imgur.com/OdxcctP.jpg">
              <p class="my-auto">Debit Card</p>
            </div>
            <div class="row d-flex px-3 radio gray mb-3">
              <img class="pay" src="https://i.imgur.com/cMk1MtK.jpg">
              <p class="my-auto">PayPal</p>
            </div>
          </div>
          <div class="col-lg-5">
            <div class="row px-2">
              <div class="form-group col-md-6">
                <label class="form-control-label">Name on Card</label>
                <input type="text" id="cname" name="cname" placeholder="Ahmed Sultan">
              </div>
              <div class="form-group col-md-6">
                <label class="form-control-label">Card Number</label>
                <input type="text" id="cnum" name="cnum" placeholder="1111 2222 3333 4444">
              </div>
            </div>
            <div class="row px-2">
              <div class="form-group col-md-6">
                <label class="form-control-label">Expiration Date</label>
                <input type="text" id="exp" name="exp" placeholder="MM/YYYY">
              </div>
              <div class="form-group col-md-6">
                <label class="form-control-label">CVV</label>
                <input type="text" id="cvv" name="cvv" placeholder="***">
              </div>
            </div>
          </div>
          <div class="col-lg-4 mt-2">
            <div class="row d-flex justify-content-between px-4">
              <p class="mb-1 text-left">Subtotal</p>
              <h6 class="mb-1 text-right">{{total}} DH</h6>
            </div>
            <div class="row d-flex justify-content-between px-4">
              <p class="mb-1 text-left">Shipping</p>
              <h6 class="mb-1 text-right">50 DH</h6>
            </div>
            <div class="row d-flex justify-content-between px-4" id="tax">
              <p class="mb-1 text-left">Total (tax included)</p>
              <h6 class="mb-1 text-right">{{total+50}} MAD</h6>
            </div>
            <button class="btn-block btn-blue" (click)="checkout()">
                            <span>
                                <span id="checkout">Checkout: </span>
                                <span id="check-amt"> {{total+50}} MAD</span>
                            </span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
